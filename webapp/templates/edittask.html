<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Edit task
        </title>
    </head>
    <body>
        <div class="container w-25 mt-4 mb-4 p-4 border w-50">
            <h2>Edit task</h2>
            <form method="POST" action="/edittask?title={{ .Title}}">
                <div class="form-outline mb-4 mt-4">
                    Title:
                    <textarea name="title" class="form-control m-1" rows="1">{{ .Title}}</textarea>
                    Task:
                    <textarea name="body" class="form-control m-1" rows="6">{{ .Body}}</textarea>
                </div>
                <button class="btn btn-primary btn-block mb-4">Submit</button>
            </form>
            <div class="text-center">
                <a href="/">Go back</a>
            </div>
        </div>
        
    </body>
</html>
