<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Register
        </title>
    </head>
    <body>
        <div class="container w-25 mt-4 mb-4">
            <h2 class="h2">Register</h2>
            <form method="POST" action="/register">
                <div class="form-outline mb-2 mt-4">
                    <input id="username" class="form-control" name="username" placeholder="New username" autofocus>
                </div>
                <div class="form-outline mb-2">
                    <input id="password" class="form-control" name="password" type="password" placeholder="New password">
                </div>
                <div class="form-outline mb-4">
                <label for="cars" class="mb-2">Language:</label>
                <select id="language" name="language" class="form-control">
                    <option value="German">German</option>
                </select>
                </div>
                <button class="btn btn-primary btn-block mb-4">Register</button>
            </form>
            <div class="text-center">
                <a href="/login" id="create-account">Log in</a>
                <a href="https://github.com/creadal/language-learner" id="main-page">GitHub</a>
            </div>
        </div>
        
    </body>
</html>
