<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Profile
        </title>
    </head>
    <body>
        <div class="container border">
            <div class="row border">
                <div class="p-4">
                    <h3>
                        {{ .Username}}
                    </h3>
                </div> 
            </div>
            <div class="row border p-2">
                <div class="col border p-4 text-center">
                    <div class="p-2 text-primary border border-4 border-primary rounded w-50 m-auto">
                        <h4>
                            Translated:
                        </h4>
                        <h2>
                            {{ .Translated}}
                        </h2>
                    </div>
                </div>
                <div class="col border p-4 text-center">
                    <div class="p-2 text-success border border-4 border-success rounded w-50 m-auto">
                        <h4>
                            Learned:
                        </h4>
                        <h2>
                            {{ .Learned}}
                        </h2>
                    </div>
                </div>
                <div class="col border p-4 text-center">
                    <div class="p-2 text-warning border border-4 border-warning rounded w-50 m-auto">
                        <h4>
                            Learning:
                        </h4>
                        <h2>
                            {{ .Unknown}}
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row border text-center p-4">
                <form action="/logout">
                    <button class="btn btn-warning">Log out</button>
                </form>
                <form action="/delete_account">
                    <button class="btn btn-danger">Delete account</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
