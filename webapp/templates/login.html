<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Login
        </title>
    </head>
    <body>
        <div class="container w-25 mt-4 mb-4">
            <h2 class="h2">Login</h2>
            <form method="POST" action="/login">
                <div class="form-outline mb-4 mt-4">
                    <input id="username" class="form-control" name="username" placeholder="Username" autofocus>
                </div>
                <div class="form-outline mb-4">
                    <input id="password" class="form-control" name="password" type="password" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block mb-4">Log in</button>
            </form>
            <div class="text-center">
                <a href="/register" id="create-account">Create account</a>
                <a href="https://github.com/creadal/language-learner" id="main-page">GitHub</a>
            </div>
        </div>
        
    </body>
</html>
